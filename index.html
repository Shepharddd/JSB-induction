<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Construction Site Induction Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.webp" type="image/webp">
</head>
<body>
  <form id="inductionForm">
    <div class="section">
      <div class="two-col">
        <img src="assets/JSBLogo.jpg" alt="JSB Logo" style="max-height: 150px; max-width: 50%; aspect-ratio: 4;" />
        
        <div class="input-container">
          <!-- <h2 style="margin-top: 0; margin-bottom: 20px; color: #002512;">Site Induction Form</h2> -->
          <div class="data-row">
            <label>Site:</label>
            <span id="siteDisplay">...</span>
          </div>
          <div class="data-row">
            <label>Site Address:</label>
            <span id="siteAddress">...</span>
          </div>
          <div class="data-row">
            <label>Date:</label>
            <span id="dateDisplay">...</span>
          </div>
          <div class="data-row">
            <label>Site Contact:</label>
            <button type="button" class="modal-btn" onclick="downloadVCard()" id="contactButton">...</button>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Personal Information</h2>
      </div>
      <div class="combined-sections">
        <div class="combined-section-item">
          
          <div class="form-group">
            <div class="input-row">
              <label for="name">Full Name <span class="required">*</span></label>
              <input type="text" id="name" name="name" required placeholder="John Smith" />
            </div>

            <div class="input-row">
              <label for="phone">Phone Number <span class="required">*</span></label>
              <input type="tel" id="phone" name="phone" required placeholder="0412 345 678" />
            </div>
            <div class="input-row">
              <label for="whiteCard">White Card Number <span class="required">*</span></label>
              <input type="text" id="whiteCard" name="whiteCard" required placeholder="WC123456" />
              <div class="button-row">
                <button type="button" class="reset-btn" onclick="resetForm()">Reset Form</button>
                <button type="button" class="submit-btn" onclick="openSubmitModal()">Review and Sign</button>
              </div>
            </div>

            <!-- <div class="safety-cards-section">
              <div class="input-row" style="border-bottom: none; padding-bottom: 0;">
                <label>Additional Safety Card Numbers</label>
              </div>
              <div id="safetyCardsContainer">
                <div class="safety-card-row">
                  <input type="text" class="safety-card-input safety-card-name" placeholder="Card Name" />
                  <input type="text" class="safety-card-input safety-card-number" placeholder="Card Number" />
                  <button type="button" class="remove-card-btn" onclick="removeSafetyCard(this)" style="display: none;" aria-label="Delete"><img src="./assets/trash-2.svg" alt="Delete" style="width: 16px; height: 16px;" /></button>
                </div>
              </div>
              <button type="button" class="add-card-btn" onclick="addSafetyCard()">+ Add Another Safety Card</button>
            </div> -->
          </div>
        </div>

        <!-- <div class="combined-section-item">
          <div class="section-header"> -->
            <!-- <h2>Safety Card Information</h2> -->
          <!-- </div>
          
          <div class="form-group">
            
          </div>
        </div> -->
      </div>
    </div>

    <!-- <div class="section">
     
    </div> -->
  </form>

  <!-- Submit Modal -->
  <div id="submitModal" class="modal" style="display: none;">
    <div class="modal-content modal-content-large">
      <div class="modal-header">
        <h3>Review and Sign</h3>
        <span class="modal-close" onclick="closeSubmitModal()">&times;</span>
      </div>
      <div class="modal-body modal-body-pdf">
        <div id="inductionContent" class="induction-content">
          <!-- Content will be loaded from induction-content.html -->
        </div>
        
        <p class="signature-note">Please sign below using your mouse or touch screen</p>
        
        <div class="signature-container">
          <canvas id="signatureCanvas" width="600" height="200"></canvas>
          <div class="signature-actions">
            <button type="button" class="clear-signature-btn" onclick="clearSignature()">Clear Signature</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <p class="terms-agreement-text">By submitting this form you agree to all the terms and conditions</p>
        <button type="button" class="submit-btn" onclick="submitForm()" style="width: 100%; margin-top: 10px;">Submit Induction Form</button>
      </div>
    </div>
  </div>
  <script src="./modules/signature_pad-5.1.3/docs/js/signature_pad.umd.min.js"></script>
  <script src="components/loading/loading.js"></script>
  <script src="components/toast/toast.js"></script>
  <script src="script.js"></script>
</body>
</html>
